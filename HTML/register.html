<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/register.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b2e6292835.js" crossorigin="anonymous"></script>
    <title>Register</title>
</head>

<body>
    <h1>OCRS: Development of Online Church Reservation System</h1>
    <section class="forms">
        <div class="form-register">
            <div class="container">
                <h2>Sign up</h2>
                <div class="register-signup">
                    <span> Already have an account?</span>
                    <a href="login.html" class="link">Log in</a>
                </div>
                <form action="../PHP/form.php" id="form" method="post">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="namee" id="namee" placeholder="Enter your name"/>
                        <span id="namee_error"></span>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="email" id="email" placeholder="Enter your email"/>
                        <span id="email_error"></span>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" id="password" class="password" placeholder="Password"/>
                        <i class="fa-solid fa-eye-slash bx-hide eye-icon"></i>
                        <span id="password_error"></span>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="confirmpass" id="confirmpass" class="password" placeholder="Confirm Password"/>
                        <i class="fa-solid fa-eye-slash bx-hide eye-icon"></i>
                        <span id="confirmpass_error"></span>
                    </div>
                    <div class="btn-field">
                        <button type="submit" name="signUp">Sign up</button></br>                    
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="../JS/register.js"></script>
</body>
</html>
